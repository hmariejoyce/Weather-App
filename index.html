<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&family=Exo+2:ital,wght@0,100;0,400;0,700;1,300;1,600&family=Montserrat:ital,wght@0,100;0,400;0,800;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <div class="input-group mb-3">
          <button type="submit" class="btn btn-dark" id="currentlocation">
            Current Location
          </button>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            autofocus="on"
            placeholder="Enter city here"
            width="10px"
            id="searchcity-text-input"
          />
          <button type="submit" class="btn btn-dark">Search</button>
        </div>
      </form>
      <div class="mainsection">
        <h4>
          Last updated:
          <span id="currenttime"></span>
        </h4>

        <div class="row">
          <div class="col-7">
            <h1 id="maincity"></h1>
            <h3>
              <img id="mainicon" />
            </h3>
            <span id="maintemp"></span>
            <span id="temptype">
              <a href="#" id="fahrenheit-link" class="active">°F</a>|<a
                href="#"
                id="celsius-link"
                >°C</a
              >
            </span>
            <div id="description"></div>
          </div>
          <div class="col-4">
            <ul class="addfeatures">
              <li class="features">Humidity: <span id="humidity"></span>%</li>
              <li class="features">
                Wind: <span id="wind" class="active"></span> mph
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="fivedays">
        <div class="row">
          <div class="col">
            <br />
            <span><img /></span>
            <br />
            <span class="maxtemp"></span><span class="mintemp"></span>
          </div>
          <div class="col">
            <br />
            <span>
              <img />
            </span>
            <br />
            <span class="maxtemp"></span><span class="mintemp"></span>
          </div>
          <div class="col">
            <br />
            <span> <img /></span>
            <br />
            <span class="maxtemp"></span><span class="mintemp"></span>
          </div>
          <div class="col">
            <br />
            <span>
              <img />
            </span>
            <br />
            <span class="maxtemp"></span><span class="mintemp"></span>
          </div>
          <div class="col">
            <br />
            <span><img /></span>
            <br />
            <span class="maxtemp"></span><span class="mintemp"></span>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/hmariejoyce/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Hannah Joyce
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
