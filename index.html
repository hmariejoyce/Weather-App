<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <div class="input-group mb-3">
          <button type="submit" class="btn btn-dark" id="currentlocation">
            Current Location
          </button>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            autofocus="on"
            placeholder="Enter city here"
            width="10px"
            id="searchcity-text-input"
          />
          <button type="submit" class="btn btn-dark">Search</button>
        </div>
      </form>
      <div class="mainsection">
        <h1>
        <span class="currentweathericon">
          <span class="material-symbols-outlined"> sunny </span>
          <span id="maincity">Virginia Beach</span>
          <span id="maintemp">76</span>
          <span id="temptype">
          <a href="#" id="fahrenheit-link">°F</a>|<a href="#" id="celsius-link">°C</a>
          </span>     
        </h1>
        <h4>Wednesday, August 31 7:31PM</h4>
        <ul>
          <li>
            Humidty
          </li>
          <li>
            Wind
          </li>
          <li>
            Description
          </li>
        </ul>
      </div>
        <div class="fivedays">
          <p class="days">Next 5 days...</p>
          <hr />
          <div class="row">
            <div class="col">
              Thursday
              <br />
              <span class="material-symbols-outlined"> sunny </span>
              <br />
              <div class="temp">83°F</div>
            </div>
            <div class="col">
              Friday
              <br />
              <span class="material-symbols-outlined"> cloudy </span>
              <br />
              <div class="temp">78°F</div>
            </div>
            <div class="col">
              Saturday
              <br />
              <span class="material-symbols-outlined"> rainy </span>
              <br />
              <div class="temp">83°F</div>
            </div>
            <div class="col">
              Sunday
              <br />
              <span class="material-symbols-outlined"> thunderstorm </span>
              <br />
              <div class="temp">87°F</div>
            </div>
            <div class="col">
              Monday
              <br />
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
              <br />
              <div class="temp">81°F</div>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
